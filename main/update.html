<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="config.php" method="post">
					<span class="login100-form-title">
						Update
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter Number.">
						<input class="input100" type="text" name="updatenumber" placeholder="Enter Number For Update .">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "First Name required.">
						<input class="input100" type="text" name="firstname" placeholder="First Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Last Name required.">
						<input class="input100" type="text" name="lastname" placeholder="Last Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Number required.">
						<input class="input100" type="text" name="number" placeholder="Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Address required.">
						<input class="input100" type="text" name="address" placeholder="Address">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="submitupdate" value="update">
							Update
						</button>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="insert.html">
							Insert
						</a>
						|
						<a class="txt2" href="search.html">
							Search
						</a>
						|
						<a class="txt2" href="delete.html">
							Delete
						</a>
						|
						<a class="txt2" href="welcome.html">
							Logout
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
